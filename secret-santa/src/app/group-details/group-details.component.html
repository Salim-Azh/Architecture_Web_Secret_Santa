<div *ngIf="ok">
    <h2 class="mt-5">Groupe : {{grpName}}</h2>

    <div class="d-flex flex-column justify-content-center">
        <form 
            class="form-inline justify-content-center"
            name="form"
            [formGroup]="form"
            *ngIf="isAdmin"
            (submit)="invit()">

            <input 
                class="form-control mr-sm-2" 
                type="search" 
                placeholder="Nom d'utilisateur" 
                aria-label="Nom d'utilisateur"
                name="username"
                formControlName="username">

            <button 
                class="btn btn-outline-success my-2 my-sm-0" 
                type="submit"
                [disabled]="form.invalid">
                Inviter
            </button>
        </form>

        <ng-container 
            *ngIf="idMyList; then btnLegend; else msgLegend">
        </ng-container>

        <ng-template #btnLegend>
            <button type="button" class="btn btn-dark mt-3" title="Ma liste" (click)="navigateToMyListDetails()" >Ma liste</button>
        </ng-template>
        <ng-template #msgLegend>
            <p class="mt-3">Vous n'avez pas encore partagÃ© de liste dans ce groupe. <a [routerLink]="['/mylists']">Patager ma liste maintenant</a></p>
        </ng-template>
    </div>

    <div class=" row mt-5">
        <div class="col-md-4 mb-3" *ngFor="let m of members">
            <div class="card text-center">
                <div class="card-body">
                    <h3 class="card-title">
                        {{m.username}}
                    </h3>
                </div>
                <div class="card-footer">
                    <div class="row justify-content-around">
                        <button 
                            title="Consulter la liste" 
                            class="btn btn-primary btn-sm" 
                            (click)="consult(m.username)">
                            Consulter la liste
                        </button>
                        <button 
                            title="Retirer du groupe" 
                            class="btn btn-danger btn-sm"
                            *ngIf="isAdmin"
                            (click)="confirmClicked=false;cancelClicked=false"
                            mwlConfirmationPopover
                            [popoverTitle]="popoverTitle"
                            [popoverMessage]="popoverMessage"
                            [confirmText]="confirmText"
                            [cancelText]="cancelText"
                            [placement]="placement"
                            (confirm)="deleteMember(m.username)"
                            (cancel)="cancelClicked = true">
                            Retirer du groupe
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div 
        *ngIf="!isAdmin"
        class="row justify-content-center">
        <button 
            class="btn btn-sm btn-outline-danger" 
            (click)="confirmClicked=false;cancelClicked=false"
            mwlConfirmationPopover
            [popoverTitle]="popoverTitle"
            [popoverMessage]="popoverMessage2"
            [confirmText]="confirmText"
            [cancelText]="cancelText"
            [placement]="placement"
            (confirm)="deleteMember(currentSessionUsername)"
            (cancel)="cancelClicked = true">
            Quitter le groupe
        </button>
    </div>
</div>
