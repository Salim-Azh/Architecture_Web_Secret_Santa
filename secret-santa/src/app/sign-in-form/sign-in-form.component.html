<!--Reactive form-->
<div class="alert alert-warning alert-dismissible fade show" 
    role="alert" *ngIf="message">
    {{message}}
    <button type="button" class="close" data-dismiss="alert" 
            aria-label="Close" (click)="closePopup()">

        <span aria-hidden="true">&times;</span>
    </button>
</div>
<form   name="form"
        [formGroup]="form"
        (submit)="loginUser()">
    <fieldset class="card">
        <div class="card-header" >
            <legend class="mb-0">Se connecter</legend>
        </div>
        <div class="card-body">
            <div class="form-group">
                <div class="invalid-feedback d-block" *ngIf="form.get('mail').touched && form.get('mail').invalid">
                    <div *ngIf="form.get('mail').errors.required">
                        ADRESSE EMAIL - ce champ est requis
                    </div>
                    <div *ngIf="form.get('mail').errors.pattern">
                        ADRESSE EMAIL - email invalide
                    </div>
                </div>
                <label for="mail" class="sr-only">Adresse email</label>
                <input 
                    id="mail" 
                    type="email" 
                    placeholder="Votre adresse email" 
                    class="form-control" 
                    formControlName="mail"
                    name="mail">
            </div>
            <div class="form-group">
                <div class="invalid-feedback d-block" 
                    *ngIf="form.get('pwd').touched && form.get('pwd').invalid">
                    
                    <div *ngIf="form.get('pwd').errors.required">
                        MOT DE PASSE - ce champ est requis
                    </div>
                    <div *ngIf="form.get('pwd').errors.minlength">
                        MOT DE PASSE - le mot de passe doit contenir au moins {{form.get('pwd').errors.minlength.requiredLength}} caract√®res
                </div>
                </div>
                <label for="pwd" class="sr-only">Mot de passe</label>
                <input 
                    id="pwd" 
                    type="password" 
                    placeholder="Mot de passe" 
                    class="form-control" 
                    formControlName="pwd"
                    name="pwd">
            </div>

            <button 
                type="submit" 
                class="btn btn-success"     
                [disabled]="form.get('pwd').invalid || form.get('mail').invalid">
                Connexion
            </button>
        </div>
    </fieldset>
</form>
